<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitor</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            background-image: url('../static/assets/report_bg.jpg');
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #007bff;
        }
        .logout {
            color: red;
            float: right;
            text-decoration: none;
            font-weight: bold;
        }
        .logout:hover {
            text-decoration: underline;
        }
        .vital-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .vital-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            background: #d1e7dd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 200px;
            text-align: center;
        }
        .vital-card:hover {
            transform: scale(1.05);
        }
        .vital-card img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .vital-description {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .vital-slider {
            width: 100%;
        }
        .health-report {
            margin-top: 30px;
            text-align: left;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #health_report {
            font-size: 16px;
            line-height: 1.6;
        }
        .vital-value {
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            .vital-card {
                width: 160px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ü©∫ Patient Monitor</h1>
    <a href="{{ url_for('logout') }}" class="logout">Logout</a>

    <h3>Vitals</h3>

    <div class="vital-box">
        {% for key, value in vitals.items() %}
        <div class="vital-card">
            <img src="/static/assets/{{ key }}.jpg" alt="{{ key }}">
            <div><strong>{{ key.replace('_', ' ').title() }}</strong></div>
            <div class="vital-description">Monitoring {{ key.replace('_', ' ').lower() }}</div>
            <span id="{{ key }}_value" class="vital-value">{{ value }}</span>
            <input type="range" id="{{ key }}" min="0" max="300" value="{{ value }}" step="1" class="vital-slider">
        </div>
        {% endfor %}
    </div>

    <div class="health-report">
        <h2>üìù AI Health Report</h2>
        <div id="health_report"><strong>Health Report will appear here...</strong></div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".vital-slider").on("input", function () {
            let vital_name = $(this).attr("id");
            let value = $(this).val();
            $("#" + vital_name + "_value").text(value);
            
            $.ajax({
                url: "/update_vital",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ "vital": vital_name, "value": value }),
                success: function (response) {
                    if (response.status === "success") {
                        let formattedReport = formatHealthReport(response.health_report);
                        $("#health_report").html(formattedReport);
                    }
                }
            });
        });
    });
    
    function formatHealthReport(report) {
        return report.replace(/## (.*?)\n/g, "<h2>$1</h2>")
            .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
            .replace(/\* (.*?)\n/g, "<li>$1</li>")
            .replace(/\n\n/g, "<br><br>");
    }
</script>

</body>
</html>
