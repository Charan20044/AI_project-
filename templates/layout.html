<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .slider-container {
            position: relative;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            margin: 10px 0;
        }
        .slider-fill {
            position: absolute;
            height: 100%;
            background: #ef4444;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    {% block content %}{% endblock %}
</body>
</html>
